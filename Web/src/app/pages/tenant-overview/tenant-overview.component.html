<div class="pt-10 lg:w-1/2 lg:m-auto">
  @if(tenantInformation$ | async; as tenantInformation) {
  <div class="flex flex-col items-center text-slate-700">
    <div class="flex flex-col gap-5 items-center lg:flex-row lg:self-start">
      <!-- TODO: Replace this with the businesses' image -->
      <div class="w-24 h-24 bg-primary-300 rounded-full flex items-center justify-center shrink-0">
        <span class="text-4xl text-secondary-800">
          {{tenantInformation.name[0].toUpperCase()}}
        </span>
      </div>
      <div class="text-xl font-bold text-center lg:text-start">{{tenantInformation.name}}</div>
    </div>

    <div class="my-5 lg:mt-10 text-md text-slate-600 text-justify w-full" [innerText]="tenantInformation.description">
    </div>

    <div class="self-start mt-10 font-bold" i18n="@@available-services">Available Services</div>

    <div class="my-5 grid grid-cols-1 lg:grid-cols-2 gap-3 w-full">
      @for(service of tenantInformation.services; track service.id) {
      <div class="p-5 border-slate-200 border-2 bg-slate-100
        hover:bg-slate-200 hover:border-slate-300
        rounded-lg w-full cursor-pointer flex justify-between" mat-ripple>
        <span>{{service.name}}</span>
        <mat-icon class="shrink-0">open_in_new</mat-icon>
      </div>
      }
    </div>

    <div class="h-10"></div>

    <!-- <div class="h-40"></div> -->

    <!-- <div
      class="absolute bottom-0 h-40 pt-10 w-full flex items-center justify-center bg-gradient-to-b from-transparent to-slate-100 to-60%">
      <button mat-flat-button class="btn-flat-primary">Schedule Now</button>
    </div> -->
  </div>
  } @else {
  <div class="skeleton w-full h-64"></div>
  }
</div>
