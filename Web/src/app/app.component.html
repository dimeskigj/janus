@if(isLoadingAuthState | async) {
<div class="absolute top-0 w-full">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
}
<div class="m-5 flex flex-row justify-between">
    <div>
        @if (user$ | async; as user) {
        <div class="flex gap-2 items-center">
            <img src="{{user.photoURL}}" alt="User Picture" class="w-8 h-8 rounded-full border-blue-500 border-2" />
            <div class="text-lg">{{user.displayName}}</div>
        </div>
        }
    </div>
    <div class="flex gap-2">
        @if (user$ | async) {
        <button mat-flat-button class="btn-flat-primary" (click)="signOut()">Log out</button>
        }
        @else {
        <button mat-flat-button class="btn-flat-primary" [disabled]="isLoadingAuthState | async"
            (click)="signInWithGoogle()">Sign in</button>
        }
    </div>
</div>
<router-outlet></router-outlet>
