<mat-dialog-content class="w-full">
  <mat-calendar [(selected)]="selected" class="w-72"></mat-calendar>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close  i18n="@@close">
    Close
  </button>
  <button mat-flat-button (click)="onOk()"  i18n="@@ok">
    OK
  </button>
</mat-dialog-actions>
