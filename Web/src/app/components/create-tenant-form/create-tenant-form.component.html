<t-page-title title="Create your Business" icon="storefront" [isLoading]="isCreatingTenant"></t-page-title>

<div class="flex flex-col gap-2">
  <mat-form-field class="w-full lg:w-1/3">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="tenantForm.controls.name" maxlength="100" placeholder="Your Business Name" />
    @if (tenantForm.controls.name.hasError('required')) {
    <mat-error>You must enter a name.</mat-error>
    }
  </mat-form-field>
  <mat-form-field class="w-full lg:w-1/3">
    <mat-label>Description</mat-label>
    <textarea matInput [formControl]="tenantForm.controls.description" rows="8" maxlength="1000"></textarea>
  </mat-form-field>
  <div class="flex gap-2 flex-row-reverse lg:flex-row">
    <button mat-flat-button class="btn-flat-primary" [disabled]="!tenantForm.valid"
      (click)="onCreateTenant()">Create</button>
    @if(!isForced) {
    <button mat-button class="btn-primary" routerLink="/settings">Cancel</button>
    }
  </div>
</div>
