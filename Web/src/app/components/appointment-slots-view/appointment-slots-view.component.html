<div>
  <div
    class="flex flex-row justify-between lg:justify-start py-2 lg:py-5 sticky top-0 bg-slate-50 z-10">
    <button
      mat-button
      (click)="onSelectDateClicked()"
      class="!p-5 rounded-full !text-slate-700 flex items-center gap-1">
      <mat-icon>today</mat-icon>
      {{ selectedDate$ | async | date }}
    </button>
    <div class="flex flex-row items-center gap-2">
      <button mat-icon-button (click)="previousDate()">
        <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
      <button mat-icon-button (click)="nextDate()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>

  <button class="w-full" mat-button (click)="onNewAppointmentSlotClicked()">
    <mat-icon>add</mat-icon>
    New Appointment Slot
  </button>

  @if (!isLoadingSlots) {
    @for (slot of appointmentSlots; track slot.id) {
      <div>{{ slot.id }}</div>
    }
  } @else {
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
    <div class="skeleton h-24 my-2"></div>
  }
</div>
