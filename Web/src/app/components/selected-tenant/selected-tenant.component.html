@if(tenant) {
<div class="py-2 ps-2 mb-2 w-full flex gap-1 border-primary-200 border-2 rounded-lg shadow-sm items-center">
  <mat-icon class="text-primary-300 shrink-0">storefront</mat-icon>
  <div class="text-md lg:text-lg text-primary-300 flex-grow overflow-ellipsis whitespace-nowrap overflow-hidden">
    {{tenant.name}}</div>
  <a mat-icon-button class="shrink-0" i18n-matTooltip="@@edit-business" matTooltip="Edit this business">
    <mat-icon>edit</mat-icon>
  </a>
</div>
<div class="flex gap-1 items-center justify-between lg:justify-start">
  <a href="{{publicUrl}}" target="_blank"
    class="text-slate-700 underline overflow-ellipsis whitespace-nowrap overflow-hidden">{{publicUrl}}
  </a>
  <div class="shrink-0 ml-1 lg:ml-5">
    <button mat-icon-button i18n-matTooltip="@@get-business-qr-code" matTooltip="Get QR Code">
      <mat-icon>qr_code</mat-icon>
    </button>
    <button mat-icon-button (click)="copyPublicUrl()" i18n-matTooltip="@@link-to-your-appointments"
      matTooltip="Copy link to this business">
      @if(!isCopied){
      <mat-icon>content_copy</mat-icon>
      } @else {
      <mat-icon>check</mat-icon>
      }
    </button>
  </div>
</div>
<div class="text-slate-500 text-sm -mt-2" i18n="@@share-this-link">This is the link to your appointments</div>
} @else {
<div class="skeleton h-12 mb-5"></div>
<div class="skeleton h-8"></div>
}
