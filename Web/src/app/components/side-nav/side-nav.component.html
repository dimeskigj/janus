<nav
  class="z-40 hidden lg:flex flex-col justify-between gap-1 p-4 pt-0 h-full bg-slate-100 w-full">
  <div class="flex flex-col gap-1">
    <t-side-nav-button
      i18n-text="@@upcoming-nav-text"
      link="admin/upcoming"
      text="Upcoming"
      icon="schedule"
      [disabled]="disabled()"></t-side-nav-button>
    <t-side-nav-button
      i18n-text="@@services-nav-text"
      link="admin/services"
      text="Services"
      icon="local_mall"
      [disabled]="disabled()"></t-side-nav-button>
    <t-side-nav-button
      i18n-text="@@settings-nav-text"
      link="admin/settings"
      text="Settings"
      icon="settings"
      [disabled]="disabled()"></t-side-nav-button>
  </div>
  <div class="flex flex-col gap-1">
    @if (user()) {
      <hr class="bg-slate-400 mb-2" />
      <button
        mat-button
        class="btn-primary flex !justify-start !p-6"
        (click)="signOut.emit()">
        <mat-icon>logout</mat-icon>
        <span i18n="@@log-out">Log out</span>
      </button>
    }
    <div class="mt-6 text-xs text-slate-600 text-center">
      termince &copy; 2025
    </div>
  </div>
